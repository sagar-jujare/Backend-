services:
  - type: web
    name: iron-neon-gym-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: CASHFREE_CLIENT_ID
        sync: false
      - key: CASHFREE_CLIENT_SECRET
        sync: false
      - key: CASHFREE_ENVIRONMENT
        value: SANDBOX
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/
